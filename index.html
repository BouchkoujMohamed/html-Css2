<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="my-profile">
        <div class="image">
            <img src="uyiu.jpg" alt="" class="image-profile">
        </div>
        <div class="text-date">
            <span class="name">mohamed-bouchkouj</span>
            <span class="job">developer <b>&</b> designer</span>
        </div>
        <div class="media-icons">
            <a href="https://www.facebook.com/mohamed.bouchkouj" class="link" style="background-color: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://twitter.com/home" class="link" style="background-color: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/____bouchkouj.mohamed____/" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="https://www.youtube.com/watch?v=np3L1lb-Uvs&list=PLImJ3umGjxdD3ov2lwg0SM5rxz5v9FjOf&ab_channel=CodingLab" class="link" style="background-color: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>
            
        </div>
        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">message</button>
        </div>
        <div class="anlytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>30 k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span>12 k</span>
            </div>
            <div class="data med">
                <i class='bx bx-share'></i>
                <span>8 k</span>
            </div>
        </div>
    </div>
    
    
</body>
</html>
